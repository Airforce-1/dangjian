<ion-header no-border>
  <ion-navbar>
    <ion-title>{{liveBroadcast.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row class="main-show full-screen" nowrap align-items-center
           text-center>
    <ion-col col-2 class="buttons" >
      <a tabindex="1" ion-button block large round>
        <ion-icon margin-right class="{{liveBroadcast.type==1?'icon-recordfill':'icon-jiankong'}}"></ion-icon>
        {{liveBroadcast.title}}室外
      </a>
      <a tabindex="2"  color="light" margin-top ion-button block large round >
        <ion-icon margin-right class="{{liveBroadcast.type==1?'icon-recordfill':'icon-jiankong'}}"></ion-icon>
        {{liveBroadcast.title}}室内
      </a>
    </ion-col>
    <video controls="controls" autoplay="autoplay" src="{{videoUrl}}">
    </video>

  </ion-row>
</ion-content>
