<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <ion-header>
    <ion-navbar>
    </ion-navbar>
  </ion-header>
  <div class="center-center" padding>
    <ion-row>
      <ion-col>
        <img class="logo" src="assets/img/main/logo-top.png" />
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col>
        <ion-list inset class="no-border">
          <ion-item>
            <ion-label>用户名</ion-label>
            <ion-input type="text"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label>密码</ion-label>
            <ion-input type="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button class="login-button" (click)="login()">登录</button>
      </ion-col>
    </ion-row>

  </div>
</ion-content>
