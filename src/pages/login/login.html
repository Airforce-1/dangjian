<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
  <ion-header>
    <ion-navbar>
    </ion-navbar>
  </ion-header>
  <div class="center-center" padding>
    <ion-row>
      <ion-col>
        <img class="logo" src="assets/img/main/logo-top.png" />
      </ion-col>
    </ion-row>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
    <ion-row >
      <ion-col>
        <ion-list inset class="no-border">
          <ion-item>
            <ion-label >账号</ion-label>
            <ion-input type="text" [(ngModel)]="account.user" name="user"  placeholder="请输入账号" clearInput="true" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-label >密码</ion-label>
            <ion-input type="password"  [(ngModel)]="account.password" name="password" placeholder="请输入密码"  clearInput="true" required></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <button ion-button class="login-button" [disabled]="false" >登录</button>
      </ion-col>
    </ion-row>
    </form>
  </div>
</ion-content>
