<ion-content padding class="transparent-header" [ngStyle]="{'background-image': 'url(' + backgroundImage +')'}">
<!--  <ion-header>
    <ion-navbar>
      <ion-title>{{videoType.title}}村庄</ion-title>
    </ion-navbar>
  </ion-header>-->

  <ion-grid class="center-center " padding>
    <ion-row class="main-grid" justify-content-start  align-items-center text-center>
      <ion-col col-3 *ngFor="let item of villageData;let i=index;" margin-vertical>
        <a tabindex="{{index}}" class="buttons"  (tap)="pushLiveBroadcastPage(i,item.name,item.outerUrl,item.innerUrl)"
           (keypress)="pushLiveBroadcastPage(i,item.name,item.outerUrl,item.innerUrl)"
           color="{{villageType==i?'':'energized'}}" (focus)="villageFocus(i)" ion-button  large round>
          {{item.name}}
        </a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
